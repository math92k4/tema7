<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id=liste></section>


    <template>
        <article>
            <h2></h2>
            <img src="" alt="">
            <p class="art"></p>
            <p class="sted"></p>
        </article>
    </template>









    <script>
        let dyr = [{
            "navn": "Gris",
            "type": "Pattedyr",
            "levested": "svinesti",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "frø",
            "type": "Glad frø",
            "levested": "lille mose",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png"

        }, {
            "navn": "ræv",
            "type": "sur ræv",
            "levested": "jordhul",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png"

        }, {
            "navn": "sild",
            "type": "fisk",
            "levested": "vand",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"

        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "levested": "ik i dk",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
        }]


        document.addEventListener("DOMContentLoaded", start);






        function start() {


            let container = document.querySelector("section");
            let temp = document.querySelector("template");

            dyr.forEach(etDyr => {

                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = etDyr.navn;
                klon.querySelector("img").src = etDyr.billede;
                klon.querySelector(".art").textContent = etDyr.type;
                klon.querySelector(".sted").textContent = etDyr.levested;
                container.appendChild(klon);

            })
        }

    </script>
</body>

</html>
