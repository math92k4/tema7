<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>



    <article>

    </article>









    <script>
        document.addEventListener("DOMContentLoaded", start);






        function start() {




            let dyr = {
                "navn": "Gris",
                "type": "Pattedyr",
                "levested": "svinesti",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }

            console.log(`Dyr: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested}`);








            //opret mit p-element
            let dyreTekst = document.createElement("p");
            //erklær hvad p-elementet indeholder
            dyreTekst.textContent = `Dyr: ${dyr.navn} Type: ${dyr.type} Levested: ${dyr.levested}`;
            //tiljøj p-elementet til articlen
            document.querySelector("article").appendChild(dyreTekst);




            //opret mit img-tag
            let dyreBillede = document.createElement("img");
            //definer billedets url ----- via mit let dyr som står længere oppe
            dyreBillede.src = dyr.billede;
            //tiljøj billedet til article.
            document.querySelector("article").appendChild(dyreBillede);









        }
    </script>
</body></html>
