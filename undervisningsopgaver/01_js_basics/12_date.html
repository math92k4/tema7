<body>

    <input type="text" id=minAlder>

    <button>klig for at se din tilladte date-alder</button>

    <script>
        let minAlder;
        let resultat;
        let kommentar;



        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {


            minAlder = document.querySelector("#minAlder").value;

            resultat = minAlder / 2 + 7;


            if (resultat <= 15) {
                kommentar = "din mindste alder er 15";
            } else {
                kommentar = "din mindste alder er " + resultat;
            }




            console.log(kommentar);


        }
    </script>
