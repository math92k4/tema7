<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="text" id=mitGæt>

    <button>Kig om du har gættet rigtigt</button>



    <script>
        let tallet = Math.floor(Math.random() * 21);
        let mitGæt;
        let antalGæt = 1;
        let kommentar;

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            mitGæt = document.querySelector("#mitGæt").value;



            antalGæt++;

            if (mitGæt < tallet) {
                kommentar = "for lavt";
            } else if (mitGæt > tallet) {
                kommentar = "for højt";
            } else {
                kommentar = "korrekt, du brugte " + antalGæt + " forsøg";
            }

            console.log(kommentar);
        }
    </script>
</body></html>
