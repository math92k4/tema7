<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <input type="text" id=alder>

    <button>klik for at se hundens hundealder</button>


    <script>
        let x;
        let gammel;
        let ny;


        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            x = document.querySelector("#alder").value;

            gammel = x * 7.5;
            ny = 16 * Math.log(x) + 31;


            console.log(`din hun er ${gammel} år efter den gamle udregning og ${ny} år efter den nye udregning`);



        }
    </script>
</body></html>
